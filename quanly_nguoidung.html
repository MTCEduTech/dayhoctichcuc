<body>
  <h2 class="page-title">ADMIN QU·∫¢N L√ù T√ÄI KHO·∫¢N NG∆Ø·ªúI D√ôNG</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="T√¨m nickname..." onkeyup="searchTable()" />
    <button onclick="addRow()">‚ûï Th√™m t√†i kho·∫£n</button>
    <button onclick="downloadJSON()">üíæ L∆∞u</button>
  </div>

  <table id="accountTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Nickname</th>
        <th>M·∫≠t kh·∫©u</th>
        <th>T√™n hi·ªÉn th·ªã</th>
        <th>H√†nh ƒë·ªông</th>
      </tr>

    </tbody>
  </table>

<script>
  let data = [];

  // ‚≠ê H√ÄM KI·ªÇM TRA QUY·ªÄN TRUY C·∫¨P (THAY TH·∫æ CODE G√ÇY L·ªñI C·ª¶A B·∫†N)
  // H√†m n√†y ch·∫°y tr∆∞·ªõc khi loadAccounts ƒë∆∞·ª£c g·ªçi
  function checkAdminAccess() {
    // Ch√∫ng ta ch·ªâ c·∫ßn ki·ªÉm tra 'nickname' (ho·∫∑c 'username' n·∫øu b·∫°n l∆∞u b·∫±ng kh√≥a ƒë√≥)
    // T√™n ƒëƒÉng nh·∫≠p ƒë∆∞·ª£c l∆∞u l√† 'nickname' trong index.html
    const user = localStorage.getItem('nickname')?.trim(); 
    // const name = localStorage.getItem('name')?.trim(); // KH√îNG c·∫ßn thi·∫øt, d·ªÖ g√¢y l·ªói

    // D√πng to√°n t·ª≠ != ho·∫∑c === ƒë·ªÉ ki·ªÉm tra t√™n ƒëƒÉng nh·∫≠p.
    // N·∫øu username KH√îNG PH·∫¢I l√† 'admin', th√¨ ch·∫∑n.
    if (user !== 'admin') {
      alert('‚õî B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y!');
      window.location.href = 'index.html';
      return false; // NgƒÉn kh√¥ng cho ti·∫øp t·ª•c t·∫£i d·ªØ li·ªáu
    }
    
    // B·ªè ·∫©n body (n·∫øu b·∫°n ƒë√£ d√πng CSS display:none; trong <style>)
    document.body.style.display = ''; 
    return true;
  }
  
  // ‚≠ê H√ÄM T·∫¢I D·ªÆ LI·ªÜU (C√ì TH√äM X·ª¨ L√ù L·ªñI FETCH)
  async function loadAccounts() {
    // 1. Ki·ªÉm tra quy·ªÅn truy c·∫≠p tr∆∞·ªõc
    if (!checkAdminAccess()) {
        return; // D·ª´ng n·∫øu kh√¥ng ph·∫£i Admin
    }

    // 2. T·∫£i d·ªØ li·ªáu JSON
    try {
      const response = await fetch('accounts.json');
      if (!response.ok) {
        // C·∫ßn ch·∫°y qua Local Server ƒë·ªÉ fetch ho·∫°t ƒë·ªông
        throw new Error('L·ªói b·∫£o m·∫≠t tr√¨nh duy·ªát. Vui l√≤ng CH·∫†Y FILE QUA LOCAL SERVER (v√≠ d·ª•: Live Server).');
      }

      const json = await response.json();

      // 3. Ki·ªÉm tra v√† ∆∞u ti√™n d·ªØ li·ªáu ƒë√£ l∆∞u t·∫°m (savedAccounts)
      const saved = localStorage.getItem("savedAccounts");
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            data = parsed;
          } else {
            data = json;
          }
        } catch (e) {
            console.warn("L·ªói ph√¢n t√≠ch savedAccounts, d√πng d·ªØ li·ªáu t·ª´ file accounts.json.");
            data = json;
        }
      } else {
        data = json;
      }

      renderTable();
    } catch (error) {
      console.error("L·ªói khi t·∫£i accounts.json:", error);
      alert(`‚ö†Ô∏è L·ªñI T·∫¢I FILE: ${error.message}`);
      // Hi·ªán b·∫£ng tr·ªëng n·∫øu kh√¥ng t·∫£i ƒë∆∞·ª£c ƒë·ªÉ Admin v·∫´n c√≥ th·ªÉ l√†m vi·ªác
      renderTable(); 
    }
  }

  // B·ªï sung: H√†m kh·ªüi t·∫°o ban ƒë·∫ßu ƒë·ªÉ ƒë·∫£m b·∫£o body ·∫©n tr∆∞·ªõc khi ki·ªÉm tra
  function initPage() {
    // ƒê·∫£m b·∫£o body ·∫©n ngay l·∫≠p t·ª©c (n·∫øu b·∫°n th√™m style {display:none} v√†o body)
    // N·∫øu b·∫°n kh√¥ng c√≥ style n√†y, h√£y b·ªè qua.
    const bodyEl = document.body;
    if (bodyEl && bodyEl.style.display !== 'none') {
        bodyEl.style.display = 'none'; 
    }
    loadAccounts();
  }

  // ‚≠ê C√ÅC H√ÄM PH·ª§ TR·ª¢ (GI·ªÆ NGUY√äN HO·∫∂C T·ªêI ∆ØU H√ìA) ‚≠ê

  function renderTable() {
    const tbody = document.querySelector('#accountTable tbody');
    tbody.innerHTML = '';
    
    // C·∫ßn ƒë·∫£m b·∫£o data l√† m·∫£ng tr∆∞·ªõc khi l·∫∑p
    if (!Array.isArray(data)) return; 
    
    data.forEach((acc, i) => {
      const row = document.createElement('tr');
      // Th√™m c·ªôt # (i+1)
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>
          <div class="nickname-container">
            <input type="text" value="${acc.username || ''}" class="username" id="user${i}" onchange="updateDataFromInputs()" />
            <button class="btn-action btn-generate" onclick="generatePassword(${i})">üîë Random Pass</button>
          </div>
        </td>
        <td>
          <div class="password-container">
            <input type="password" value="${acc.password || ''}" class="password" id="pwd${i}" onchange="updateDataFromInputs()" />
            <button class="toggle-eye" onclick="togglePassword(this)" title="Hi·ªán/·∫®n m·∫≠t kh·∫©u">üëÅÔ∏è</button>
          </div>
        </td>
        <td><input type="text" value="${acc.name || ''}" class="name" onchange="updateDataFromInputs()" /></td>
        <td><button class="btn-action btn-remove" onclick="removeRow(${i})">üóëÔ∏è Xo√°</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  function togglePassword(button) {
    const pwdInput = button.previousElementSibling;
    pwdInput.type = pwdInput.type === "password" ? "text" : "password";
    button.textContent = pwdInput.type === "password" ? 'üëÅÔ∏è' : 'üîí';
  }

  function generatePassword(index) {
    // H√†m n√†y b·ªã l·ªói tham chi·∫øu ID. C·∫ßn s·ª≠a l·∫°i logic ho·∫∑c d√πng row.querySelector.
    const row = document.querySelector(`#accountTable tbody tr:nth-child(${index + 1})`);
    if (!row) return;

    const passwordInput = row.querySelector('.password');
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
    let password = '';
    for (let i = 0; i < 12; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    passwordInput.value = password;
    updateDataFromInputs(); // C·∫≠p nh·∫≠t v√†o data
    alert('M·∫≠t kh·∫©u m·ªõi ƒë√£ ƒë∆∞·ª£c t·∫°o v√† ƒëi·ªÅn v√†o √¥.');
  }


  function updateDataFromInputs() {
    const rows = document.querySelectorAll("#accountTable tbody tr");
    data = []; // Reset data
    rows.forEach(row => {
      const usernameInput = row.querySelector(".username");
      const passwordInput = row.querySelector(".password");
      const nameInput = row.querySelector(".name");
      
      if (usernameInput && passwordInput && nameInput) {
        data.push({
          username: usernameInput.value.trim(),
          password: passwordInput.value.trim(),
          name: nameInput.value.trim()
        });
      }
    });
  }

  function addRow() {
    updateDataFromInputs();
    data.push({ username: '', password: '', name: '' });
    renderTable();
  }

  function removeRow(index) {
    if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a d√≤ng ${index + 1} kh√¥ng?`)) {
      updateDataFromInputs();
      data.splice(index, 1);
      renderTable();
    }
  }

  function searchTable() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#accountTable tbody tr");
    rows.forEach(row => {
      const username = row.querySelector(".username").value.toLowerCase();
      row.style.display = username.includes(keyword) ? "" : "none";
    });
  }

  function downloadJSON() {
    updateDataFromInputs();

    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'accounts.json'; 
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    localStorage.setItem("savedAccounts", JSON.stringify(data));
    alert('üíæ D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng v√† l∆∞u t·∫°m trong tr√¨nh duy·ªát!');
  }

  // Cho ph√©p g·ªçi t·ª´ HTML onclick
  window.togglePassword = togglePassword;
  window.generatePassword = generatePassword;
  window.addRow = addRow;
  window.removeRow = removeRow;
  window.searchTable = searchTable;
  window.downloadJSON = downloadJSON;

  // G·ªçi h√†m kh·ªüi t·∫°o khi trang t·∫£i xong
  window.onload = initPage; 
</script>
